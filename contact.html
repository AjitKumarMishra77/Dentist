<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class = "header">
        <nav class = "navbar">
            <div class="container">
                <div class="navbar-content d-flex justify-content-between align-items-center">
                    <div class = "brand-and-toggler d-flex align-items-center justify-content-between">
                        <a href = "#" class = "navbar-brand d-flex align-items-center">
                            <span class="brand-shape d-inline-block text-white">D</span>
                            <span class="brand-text fw-7">DentalCare</span>
                        </a>
                        <button type = "button" class = "d-none navbar-show-btn">
                            <i class = "fas fa-bars"></i>
                        </button>
                    </div>

                    <div class = "navbar-box">
                        <button type = "button" class = "navbar-hide-btn">
                            <i class = "fas fa-times"></i>
                        </button>

                        <ul class = "navbar-nav d-flex align-items-center">
                            <li class="nav-item"><a href="index.html" class="nav-link text-white  text-nowrap">Home</a></li>
                            <li class="nav-item"><a href="about.html" class="nav-link text-white text-nowrap">About</a></li>
                            <li class="nav-item"><a href="contact.html" class="nav-link text-white text-nowrap nav-active">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="element-one">
            <img src = "assets/images/element-img-1.png" alt = "">
        </div>
       
        <section class="contact">
            <div class="container">
                <div class="contact-form">
                    <h1>Contact Us</h1>
                    <form id="contactForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
    
                        <button type="submit">Submit</button>
                    </form>
    
                    <div id="submittedDetails" class="submitted-details" style="display:none;">
                        <h2>Submitted Details:</h2>
                        <p><strong>Name:</strong> <span id="displayName"></span></p>
                        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                        <p><strong>Message:</strong> <span id="displayMessage"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
